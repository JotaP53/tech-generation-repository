<!DOCTYPE html>
<html>
    <head>
        <title>Meu primeiro site</title>
    </head>
    <body>
        <!--Header é onde ficará o cabeçalho, como a logo e as informações de navegação do site.-->
        <header></header>
        <!--Main é a parte responsável por toda a parte de informação do site.-->
        <main>
            <!--Delimita uma seção do meu site. Por exemplo: uma seção para notícias, uma seção para filmes, etc.-->
            <section>
                <!--Ajuda na estrutura do site. É uma tag genérica, está apenas como parte de estruturas-->
                <div>
                    
                </div>
            </section>
        </main>
        <!--Footer será o rodapé. Toda informação de rodapé ficará aqui.-->
        <footer></footer>
    </body>
</html>
