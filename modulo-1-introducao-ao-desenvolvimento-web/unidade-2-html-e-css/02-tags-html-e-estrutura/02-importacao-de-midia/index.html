<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com mídias</title>
</head>
<body>
    
    <h1>Importação de Mídias</h1>
    <hr>
    <img width="320" height="180" src="arquivos/img1.jpeg" alt="imagem">
    <br>
    <audio controls> <!--A ideia de colocar dois arquivos de áudio é porque tem SOs / Browsers que não reconhecem tipos específicos de arquivos-->
        <source src="arquivos/audio.MP3" type="audio/mp3">
        <source src="arquivos/audio.ogv" type="audio/mp3">
        O navegador não suportaos arquivos de áudio.
    </audio>
    <br>
    <video controls>
        <source src="arquivos/video.mp4" type="video/mp4">
    </video>
    <br>
    <iframe width="100%" src="iframe.html" frameborder="0"></iframe>

</body>
</html>
