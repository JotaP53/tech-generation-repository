<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <div>
            <label for="nome">Nome</label>
            <input placeholder="Insira seu nome" type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="email">Email</label>
            <input placeholder="Insira seu Email" type="email" name="email" id="email">
        </div>
        <div>
           <fieldset>
                <caption>Assunto:</caption>
                <label>
                    <input type="radio" name="assunto" id="compra"> Compra
                </label>
                <label>
                    <input type="radio" name="assunto" id="cotacao"> Cotação
                </label>
           </fieldset>
        </div>
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </div>
        <div>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
